<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graduation Project Store</title>

  <!-- Google Font: Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- first navbar -->
  <div style="background-color: #82a18a; font-family: Cairo;">
    <nav class="navbar d-flex container-fluid" style="background-color: #82a18a;">
      <div>
        <img src="logoo-removebg-preview.png" alt="about-imglogo" class="logo px-3" style="width: 70px;" />
      </div>
      <div class="container">
        <div class="d-flex align-items-center">
          <a href="#" style="cursor: pointer;">
            <i class="fa-solid fa-house text-white pe-3 fs-5" style="color: white;"></i>
          </a>
          <a href="login.html" class="navbar-brand text-white" style="cursor: pointer; color: white;">Login</a>
          <a href="signup.html" class="navbar-brand text-white" style="cursor: pointer; color: white;">Registration</a>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control m-0"
            type="search"
            placeholder="Search Our Site"
            aria-label="Search"
            style="border-radius: 5px 0px 0px 5px; font-family: Cairo; font-size: 15px; font-weight: 500; color: #7b9185; text-align: center;"
          />
          <button class="btn m-0" type="submit" style="border-radius: 0px 5px 5px 0px; background-color: #4c6a5a;">
            <i class="fa-solid fa-magnifying-glass text-white" style="color: white;"></i>
          </button>
        </form>
      </div>
    </nav>
  </div>

  <!-- main navbar -->
  <nav class="navbar navbar-expand-lg p-0 aboutNavbar" style="background-color: #4c6a5a; font-family: Cairo;">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h2 class="text-white" style="color: white; font-size: 25px;">Graduation Project Store</h2>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: rgb(246, 255, 250); font-size: 18px; font-weight: 600; cursor: pointer;">
              Home <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project.index" style="color: rgb(246, 255, 250); font-size: 18px; font-weight: 600; cursor: pointer;">
              Projects <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newidea.html" style="color: rgb(246, 255, 250); font-size: 18px; font-weight: 600; cursor: pointer;">
              New Idea <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html" style="color: rgb(246, 255, 250); font-size: 18px; font-weight: 600; cursor: pointer;">
              About <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" style="color: rgb(246, 255, 250); font-size: 18px; font-weight: 600; cursor: pointer;">
              Contact <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container my-5">
    <form>
      <h2 class="mb-4">Add New Project</h2>
      <input type="text" placeholder="Project Name" class="form-control mb-3 fw-semibold" />
      <input type="text" placeholder="Project Description" class="form-control mb-3 fw-semibold" />
      <select class="form-select mb-3">
        <option selected>College</option>
        <option>Engineering</option>
        <option>Science</option>
      </select>
      <select class="form-select mb-3">
        <option selected>Department</option>
        <option>IS</option>
        <option>IT</option>
        <option>DS</option>
        <option>CS</option>
      </select>
      <select class="form-select mb-3">
        <option selected>Year</option>
        <option>2024</option>
        <option>2023</option>
      </select>
      <input type="file" name="fileUpload" class="form-control mb-4" />
      <div class="d-flex gap-2">
        <button type="submit" class="btn text-white" style="background-color: #4c6a5a;">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
